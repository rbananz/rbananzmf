<!DOCTYPE html>
<html>
<head>
  <title>R_bananz Portfolio</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: Poppins, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .login-btn {
      background: #5865F2;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover { background: #4752c4; }
    .pfp {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h2>R_bananz</h2>
    <div id="authArea">
      <button class="login-btn" onclick="login()">Login with Discord</button>
    </div>
  </header>

  <h1>Welcome to My Portfolio</h1>
  <p>Iâ€™m a Discord bot maker and Roblox developer.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    async function login() {
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1401327058717638667&response_type=code&redirect_uri=https%3A%2F%2Fwww.rbananz.xyz%2F&scope=identify+email";
    }

    if (code) {
      fetch(`/auth?code=${code}`)
        .then(res => res.json())
        .then(user => {
          if (user.avatar) {
            document.getElementById("authArea").innerHTML =
              `<img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" class="pfp" title="${user.username}">`;
          } else {
            document.getElementById("authArea").innerHTML = `<p>${user.username}</p>`;
          }
        });
    }
  </script>
</body>
</html>
